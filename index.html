<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

          <button data-button="scissors" class="scissors"></button>
          <p class="scissors-description"></p>
        </div>
      </div>
    </div>
    <div class="result-container"></div>
  </div>
