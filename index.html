<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <Header>
    <div class="title-container">
      <div class="title-wrapper">
        <h1 class="title">Machine vs Man</h1>
        <h2 class="descr">Do you have what it takes to beat a computer at Rock, Paper, Scissors?</h2>
        <h2 class="descr">Choose wisely....</h2>
      </div>
    </div>
  </Header>

  <div class="content-container">
    <div class="input-container">
      <div class="rock">
        <div class="svg-wrapper">
          <button data-src="rock" class="rock" id="rock-btn"></button>
          <p class="rock-description"></p>
        </div>
      </div>
      <div class="paper">
        <div class="svg-wrapper">
          <button data-src="paper" class="paper" id="paper-btn"></button>
          <p class="paper-description"></p>
        </div>
      </div>
      <div class="scissors">
        <div class="svg-wrapper">  
          <button data-src="scissors" class="scissors" id="scissors-btn"></button>
          <p class="scissors-description"></p>
        </div>
      </div>
    </div>
    <div class="result-container" id="result-container">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
